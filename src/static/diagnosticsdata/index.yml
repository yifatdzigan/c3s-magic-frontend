diagnostics:
    python_example:
        id: 20
        name: python_example
        title: ESMValTool climate data pre-processor
        sub_title:
        info_text: Showcases how ESMValTool climate data pre-processor can be used to regrid, select area, aggregate, perform provenance tracking and many more features.
        info_file: python_example/python_example.yml
        image_file: ./diagnosticsdata/python_example/CMIP5_bcc-csm1-1_Amon_historical_r1i1p1_T3M_ta_2001-2002_mean_r_2i936e.png
        github_issue:
        tags:
          - ESMValtool
          - WP3
          - DLR
          - KNMI
          - NLeSC
          - URead
          - BSC
          - Process
    cvdp:
        id: 201
        name: cvdp
        title: Climate Variability Diagnostics
        sub_title:
        info_text: The NCAR Climate Variability Package (CVDP) is a stand alone ncl based application for the analysis of climate variability in models and observations.
        info_file: cvdp/cvdp.yml
        image_file: https://portal.c3s-magic.eu/data/recipes/recipe_cvdp_20181207_142708/work/diagnostic1/cvdp/tas.mean.ann.png
        github_issue:
        tags:
          - CVDP
          - WP4
          - DLR
          - Process
    perfmetrics:
        id: 18
        name: perfmetrics
        title: Performance Metrics for Essential Climate Parameters
        sub_title:
        info_text: A standard recipe for the calculation of performance metrics to quantify the ability of the models to reproduce the climatological mean annual cycle for selected Essential Climate Variables (ECV) plus some additional corresponding diagnostics.
        info_file: perfmetrics/perfmetrics.yml
        image_file: ./diagnosticsdata/perfmetrics/Portait.png
        github_issue:
        tags:
          - performance
          - mean annual cycle
          - Essential Climate Variables
          - WP4
          - DLR
    smpi:
        id: 19
        name: smpi
        title: Single Model Performance index
        sub_title:
        info_text: This diagnostic calculates the Single Model Performance Index (SMPI) following Reichler and Kim (2008).
        info_file: smpi/smpi.yml
        image_file: ./diagnosticsdata/smpi/Single.png
        github_issue:
        tags:
          - WP4
          - DLR
    blocking:
        id: 7
        name: blocking
        title: Blocking Metrics and Indices
        sub_title:
        info_text: The Blocking metrics shows the mid-latitude 1D and 2D blocking indices. It is one of the recepies in the MId-Latitude Evaluation System (MiLES).
        info_file: blocking/blocking.yml
        image_file: diagnosticsdata/blocking/blocking_thumbnail.png
        github_issue:
        tags:
          - WP4
          - ISAC-CNR
